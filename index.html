<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgba(13, 107, 178, 0.816);
            box-sizing: content-box;
            margin: 0;
            padding: 0;
        }
        #container {
            margin-top: 40px;
            padding: 5px 10px;
            width: 100%;
            min-height: 20px;
            border-top: 4px solid rgb(35, 9, 9);
            border-bottom: 4px solid rgb(35, 9, 9);
            display: inline-block;
            text-align: left;
            background-color: white;
            font-style: italic;
            font-size: larger;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
          
        }
        input {
            margin-top: 40px;
            padding: 5px 10px;
            width: 50%;
            min-height: 40px;
            border: 0px;
            border-bottom: 4px solid rgb(35, 9, 9);
            display: inline-block;
            text-align: left;
            background-color: white;
            outline: none;
            border-radius: 10px 0px 10px 0px;  
            transition: box-shadow 0.3s ease-in-out;         
        }
        input:focus {
            box-shadow: 0px 0px 10px black;
        }
        
    </style>
</head>
<body>
    <div id="container">Live Temperature Converter</div>
    <input type="number" id="celsius" placeholder="Celsius" oninput="cel()">
    <input type="number" id="fahrenheit" placeholder="Fahrenheit" oninput="fah()">
    <input type="number" id="kelvin" placeholder="Kelvin" oninput="kel()">

    <script>

        function cel() {
            let celsius = parseFloat(document.getElementById('celsius').value);
            
            if (!isNaN(celsius)) {
                let fahrenheit = (celsius * 9/5) + 32;
                let kelvin = celsius + 273.15;
                document.getElementById('fahrenheit').value = fahrenheit;
                document.getElementById('kelvin').value = kelvin;
            } else {
                document.getElementById('fahrenheit').value = '';
                document.getElementById('kelvin').value = '';
            }
        }

        function fah() {
            let fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            
            if (!isNaN(fahrenheit)) {
                let celsius = (fahrenheit - 32) * 5/9;
                let kelvin = celsius + 273.15;
                document.getElementById('celsius').value = celsius;
                document.getElementById('kelvin').value = kelvin;
            } else {
                document.getElementById('celsius').value = '';
                document.getElementById('kelvin').value = '';
            }
        }

        function kel() {
            let kelvin = parseFloat(document.getElementById('kelvin').value);
            
            if (!isNaN(kelvin)) {
                let celsius = kelvin - 273.15;
                let fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('celsius').value = celsius;
                document.getElementById('fahrenheit').value = fahrenheit;
            } else {
                document.getElementById('celsius').value = '';
                document.getElementById('fahrenheit').value = '';
            }
        }
    </script>
</body>
</html>
